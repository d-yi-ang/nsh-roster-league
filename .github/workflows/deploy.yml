name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ] 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write  # å¿…é¡»æˆæƒå†™å…¥ GitHub Pages
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # ğŸ‘ˆ æ›¿æ¢ä¸ºä½ çš„æ„å»ºè¾“å‡ºç›®å½•ï¼ˆå¦‚ distï¼‰

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
